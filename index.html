<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shutter Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h3>Panel Design Screen</h3>
  </div>
  <div class="lower-navbar">
    <h2>Panel Design</h2>
    <div class="inner-lower-navbar">
      <div>
        <h4>Job No.: 278</h4>
        <h4>Dealer: Sumit</h4>
      </div>
      <div>
        <h4>Cust ID: 243</h4>
        <h4>Lastname: Kumar</h4>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="canvas-content">
      <div id="canvas">
        <canvas>
        </canvas>
        <input type="number" id="text1">
        <input type="number" id="text3">
        <input type="number" id="textBottom">
      </div>
      <br>
      <button class="button-left">D-Rail to Top</button>
      <button class="button-left">Rear Tilt</button>
      <br>
      <button class="button-left">Rear Tilt All</button>
      <button class="button-left">Tilt Over DR (T)</button>
      <br>
      <button class="button-left">Open Tilt</button>
      <button class="button-left">Open Tilt All</button>
    </div>
    <div class="option-content">
      <div class="right-top-btn">
        <button>Set Standard Top Rail</button>
        <button id="dividerBtn">Divider Rail Add/Delete</button>
        <button>Raised Panels Add/Delete</button>
        <button>Split Tilt Rod Add/Del</button>
      </div>
      <div class="right-mid-btn">
        <button>Sort by Height</button>
        <button>Confirm All Same Height</button>
      </div>
      <div class="data-table">
        <div class="inner-data-table"></div>
      </div>
      <div class="right-mid-btn2">
        <button>Uneven Panels</button>
        <button>Rail Summary</button>
        <button>Exit</button>
      </div>
      <div class="right-bottom-btn">
        <button>Special Shapes</button>
        <button>Undo Last Edit</button>
      </div>
    </div>
  </div>
